services:
  backend:
    build: backend
    ports:
      - "8000:8000"
    depends_on:
      - database

  frontend:
    build: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  database:
    image: postgres:16
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres

volumes:
  postgres-data:
